
{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <title>Login</title>
        <!-- Bootstrap Css -->


    </head>

    <body style="background-image:url('{% static 'image/2.jpg' %}');">
        {% block content %}
       
        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {% for message in messages %}
            {{message}}
            {% endfor %}
          </div> 
          
       <div class="form">
            <h2>LOGIN HERE</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Enter UsernameHere">
                <input type="password" name="password" placeholder="Enterpassword Here">
                <button class="btnn"><a href="#">login</a></button>
                <p class="link">Don't have an account?<br>
                    <a href="{% url 'register_page' %}">Sign Up</a> here
                    <p class="liw">Login with</p>
                </form>
            </div>
            <!-- end login form -->
            {% endblock content %}

        </body>

    </html>
